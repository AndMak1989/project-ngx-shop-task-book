<div class="product-list-box -basket">
  <div class="inner-col description-col">
    <i
      class="fa fa-times-circle-o"
      aria-hidden="true"
      tooltip="Убрать товар из корзины"
    ></i>
    <div class="product-img">
      <img />
      <img
        [src]="
          'https://meruherbs.com/wp-content/uploads/2017/07/no-product-image-600x600.png'
        "
      />
    </div>
    <div class="product-desc">
      <h4 class="col-title mb-2"></h4>
      <div class="rate">
        <span class="rate-amount ml-2 d-inline-block d-md-none"></span>
      </div>
      <p class="rate-amount d-none d-md-block mt-1"></p>
      <p class="price-text mb-0 mt-2 d-inline-block d-md-none">
        <strong></strong>
      </p>
    </div>
  </div>
  <div class="default-col inner-col flex-col justify-content-center">
    <div class="counter">
      <button tooltip="Уменьшить количество товара" type="button">
        <img src="/assets/icons/icon-minus-circle-outlined.svg" alt="minus" />
      </button>
      <span class="counter__value"></span>
      <button tooltip="Увеличить количество товара" type="button">
        <img src="/assets/icons/icon-plus-circle-outlined.svg" alt="plus" />
      </button>
    </div>
  </div>
  <div class="default-col inner-col flex-col justify-content-center">
    <div class="price">
      <h4 class="mb-0"></h4>
    </div>
  </div>
</div>
