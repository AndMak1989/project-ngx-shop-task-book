<div class="backdrop" [ngClass]="{ show: currentName }"></div>
<ul class="list-group sidebar">
  <li
    *ngFor="let category of categories; let i = index"
    class="list-group-item dropdown pointer"
    [ngClass]="{ show: category.name === currentName }"
  >
    <a
      class="category-name nav-link dropdown-toggle pointer"
      (mouseenter)="hover(category.name)"
      (mouseleave)="mouseLeave()"
    >
      {{ category.name }}
    </a>
    <ul
      class="dropdown-menu"
      (mouseenter)="hover(category.name)"
      (mouseleave)="mouseLeave()"
      [ngClass]="{ show: category.name === currentName }"
    >
      <li
        class="subCatName dropdown-item pointer"
        *ngFor="let subCategory of category.subCategories"
      >
        <a class='subCat' (click)="redirectTo(subCategory.name)">{{ subCategory.name }}</a>
      </li>
    </ul>
  </li>
</ul>
