<div class="card-component">
  <div class="card-img-wrap pointer">
    <img loading="auto" class="card-img-top" />
    <img
      loading="auto"
      class="card-img-top"
      [src]="
        'https://meruherbs.com/wp-content/uploads/2017/07/no-product-image-600x600.png'
      "
      alt="No product"
    />
  </div>
  <div class="card-body">
    <h5 class="card-title pointer"></h5>
    <div>
      <div class="rate">
        <p class="rate-amount ml-2"></p>
      </div>
      <p class="card-text price-text">
        <strong></strong>
      </p>
    </div>
  </div>
</div>
