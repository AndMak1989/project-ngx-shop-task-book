<div class="product-list-box -basket">
  <div class="inner-col description-col">
    <i
      class="fa fa-times-circle-o"
      aria-hidden="true"
      (click)="removeProductFromCart()"
    ></i>
    <div class="product-img">
      <img [src]="product.images[0].url" [alt]="product.name" />
    </div>
    <div class="product-desc">
      <h4 class="col-title mb-2">
        {{ product.name }}
      </h4>

      <p class="price-text mb-0 mt-2 d-inline-block d-md-none">
        <strong>{{ product.price | currency: "EUR" }}</strong>
      </p>
    </div>
  </div>
  <div class="default-col inner-col flex-col justify-content-center">
    <div class="counter">
      <button type="button" (click)="decrementProductInCart(product)">
        <img src="/assets/icons/icon-minus-circle-outlined.svg" alt="minus" />
      </button>
      <span class="counter__value">{{ product.count }}</span>
      <button type="button" (click)="incrementProductInCart(product)">
        <img src="/assets/icons/icon-plus-circle-outlined.svg" alt="plus" />
      </button>
    </div>
  </div>
  <div class="default-col inner-col flex-col justify-content-center">
    <div class="price">
      <h4 class="mb-0">
        {{ product?.price * product?.count | currency: "EUR" }}
      </h4>
    </div>
  </div>
</div>
